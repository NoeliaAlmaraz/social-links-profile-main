<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Social links profile</title>

 
</head>
<body>
  <div class="contenedor">
    <main class="contenido">
      <section class="first-section">
        <figure>
          <img src="./assets/images/avatar-jessica.jpeg" alt="Imagen de perfil">
        </figure>
        <h1>Jessica Randall</h1>
        <h5>London, United Kingdom</h5>
        <p>"Front-end developer and avid reader."</p>
      </section>
      <section class="second-section">
        <a href="#"><button><b>GitHub</b></button></a>
        <a href="#"><button><b>Frontend Mentor</b></button></a>
        <a href="#"><button><b>LinkedIn</b></button></a>
        <a href="#"><button><b>Twitter</b></button></a>
        <a href="#"><button><b>Instagram</b></button></a>

      </section>
    </main>

    <footer>
      <div class="attribution">
        Coded by <a href="https://www.instagram.com/dev.na09/">Noelia Almaraz Castellano</a>.
      </div>
    </footer>

  </div>


  
  
</body>
</html>
